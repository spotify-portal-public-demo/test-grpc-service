apiVersion: v1
kind: Namespace
metadata:
  name: test-grpc-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-grpc-service
  namespace: test-grpc-service
  labels:
    app: test-grpc-service
spec:
  selector:
    matchLabels:
      app: test-grpc-service
  replicas: 4
  template:
    metadata:
      labels:
        app: test-grpc-service
    spec:
      containers:
        - name: test-grpc-service
          image: ghcr.io/spotify-portal-public-demo/test-grpc-service:main-535c36d5-1745093227 # {"$imagepolicy": "flux-system:test-grpc-service"}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: test-grpc-service
  namespace: test-grpc-service
  labels:
    app: test-grpc-service
spec:
  clusterIP: None
  selector:
    app: test-grpc-service
  ports:
    - name: grpc
      port: 9090
